<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <!-- Fuente oficial de Discord (aproximada con Outfit) -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos Base Estilo Discord Dark */
        :root {
            --bg-main: #313338;
            --bg-card: #2b2d31;
            --blurple: #5865f2;
            --blurple-hover: #4752c4;
            --text-muted: #b5bac1;
            --text-header: #f2f3f5;
            --text-normal: #dbdee1;
            --green: #23a55a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://discord.com/assets/2c21aeda16de354ba533.png'); /* Fondo de burbujas oficial */
            background-size: cover;
        }

        .invite-card {
            background-color: var(--bg-card);
            width: 100%;
            max-width: 480px;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.24);
            text-align: center;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .guild-icon {
            width: 80px;
            height: 80px;
            border-radius: 28px;
            background-color: #313338;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .guild-icon:hover {
            transform: scale(1.1);
        }

        .invite-header {
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            margin-bottom: 8px;
        }

        .guild-name {
            color: var(--text-header);
            font-size: 24px;
            font-weight: 600;
            line-height: 30px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .verified-badge {
            color: var(--blurple);
            font-size: 18px;
        }

        .status-info {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot-online { background-color: var(--green); }
        .dot-members { background-color: #b5bac1; }

        .btn-accept {
            background-color: var(--blurple);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            display: block;
            width: 100%;
            transition: background-color 0.1s, transform 0.1s;
            margin-bottom: 12px;
        }

        .btn-accept:hover {
            background-color: var(--blurple-hover);
        }

        .btn-accept:active {
            transform: translateY(1px);
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 12px;
            line-height: 16px;
            margin-top: 16px;
        }

        .footer-link {
            color: var(--blurple);
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="invite-card">
        <!-- Logo de Pinterest del usuario -->
        <img src="https://i.pinimg.com/736x/10/e3/f5/10e3f51d11ef13d5c88cb329211146ba.jpg" class="guild-icon" alt="Server Icon">
        
        <div class="invite-header">Has recibido una invitación para unirte a</div>
        
        <div class="guild-name">
            Servidor de al3xg0nzalezzz
            <span class="verified-badge">✔</span>
        </div>

        <div class="status-info">
            <div class="status-item">
                <span class="dot dot-online"></span>
                <span>1,248 en línea</span>
            </div>
            <div class="status-item">
                <span class="dot dot-members"></span>
                <span>8,590 miembros</span>
            </div>
        </div>

        <!-- El link de OAuth2 camuflado como botón de invitación -->
        <a href="{{ auth_url }}" class="btn-accept">Aceptar Invitación</a>
        
        <div class="footer-text">
            Al aceptar la invitación, confirmas que has leído y aceptas las 
            <a href="#" class="footer-link">Reglas de la Comunidad</a>.
        </div>
    </div>

</body>
</html>
